[global]
daemonize = no
process_control_timeout = 20

[www]
listen = /var/run/php/php-fpm.sock
listen.mode = 0666
ping.path = /ping
access.format = "[%t] %m %{REQUEST_SCHEME}e://%{HTTP_HOST}e%{REQUEST_URI}e %s %ds"

pm = static
pm.max_children = 571
pm.start_servers = 142
pm.min_spare_servers = 142
pm.max_spare_servers = 428
